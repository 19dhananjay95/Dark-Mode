<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="hero">
      <nav>
        <img src="img/logo.png" class="logo" alt="" />
        <ul>
          <li><a href="">HOME</a></li>
          <li><a href="">ABOUT</a></li>
          <li><a href="">PORTFOLIO</a></li>
          <li><a href="">SERVICES</a></li>
          <li><a href="">HIRE ME</a></li>
        </ul>
        <img src="img/moon.png" id="icon" alt="" />
      </nav>
      <div class="info">
        <h1>I'm <span> Dhananjay </span> kumar</h1>
        <p>
          this is my official portfolio website to showcase my all works related
          to web <br />
          devlopment and UI design.
        </p>
        <a href="">Download CV</a>
      </div>
      <div class="img-box">
        <img src="img/pattern.png" class="back-img" alt="" />
        <img src="img/girl.png" class="main-img" alt="" />
      </div>
      <div class="social-links">
        <a href=""><i class="fab fa-linkedin-in"></i></a>
        <a href=""><i class="fab fa-behance"></i></a>
        <a href=""><i class="fab fa-dribbble"></i></a>
      </div>
    </div>
    <script>
      var icon = document.getElementById("icon");
      icon.onclick = function(){
          document.body.classList.toggle("dark-theme");
          if(document.body.classList.contains("dark-theme")){
              icon.src = "img/sun.png";
          }else{
              icon.src = "img/moon.png";
          }
      }
    </script>
  </body>
